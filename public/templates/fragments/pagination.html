<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="template">
<th:block style="display:inline" th:fragment="withArguments(list,page, pageSize)">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" th:style="${list.number == 0} ? 'display:none'"
                                     th:href="@{'?page=1&size=' + ${pageSize}}">First</a></li>
            <li class="page-item"><a class="page-link" th:style="${list.number == 0} ? 'display:none'"
                                     th:href="@{'?page=' + ${list.number}  + '&size=' + ${pageSize}}">Previous</a></li>
            <li class="page-item"><a class="page-link" th:href="@{'?page=' + ${list.number + 1} + '&size=' + ${pageSize}}">Current</a></li>
            <li class="page-item"><a class="page-link" th:style="${list.number == list.totalPages - 1} ? 'display:none'"
                                     th:href="@{'?page=' + ${list.number + 2} + '&size=' + ${pageSize}}">Next</a></li>
            <li class="page-item"><a class="page-link" th:style="${list.number == list.totalPages - 1} ? 'display:none'"
                                     th:href="@{'?page=' + ${list.totalPages} + '&size=' + ${pageSize}}">Last</a></li>
        </ul>
    </nav>
</th:block>
